{% extends "base.html" %}

{% block header %}
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">Create employer</h1>
                        <hr class="divider" />
                    </div>
                    <div>
                        <form method="post" id="contactForm" >
                            {% csrf_token %}
                            {{ form.as_p }}
                            <hr/>
                            <hr/>
                            <button class="btn-primary btn-light btn-xl"
                                    id="submitButton" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}

{% block section_contact %}
<section class="page-section" id="contact">
    <a class="btn btn-light btn-xl" href="{% url 'hhapp:employers_list' %}">Employers</a>
</section>
{% endblock %}
